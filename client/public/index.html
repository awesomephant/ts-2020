<!DOCTYPE html>
<html lang="en">

<head>

  <meta name="description" content="Typographic Singularity 2020" />
  <link rel="stylesheet" href="./style.css">
  <script src="https://apis.google.com/js/api:client.js"></script>
  <title>TS 2020</title>
</head>

<body>
  <header class="site-header">
    <h1>Typographic Singularity 2020</h1>
    <nav class="site-auth">
      <a id='js-signin' class='auth-signin' href="#" onclick="signOut();">Sign in with Google</a>
      <span class="auth-user"></span>
      <a class='auth-signout' href="#" onclick="signOut();">(Sign out)</a>

  <ul class="site-users"></ul>

  <div class="test-comments">
    <h2>Test comment section</h2>

      <input type="text" id='comment-text'>
      <button id='comment-submit'>Send</button>
    </div>
  </div>

  <script src="/socket.io/socket.io.js"></script>

    var socket = io();
